<div class="detail">
	<div class="grid_12">
		<img ng-src="{{ detail.posters.original }}" class="grid_4">

		<div class="grid_7">
			<p>{{ detail.title }}</p>
			<p>{{ detail.runtime }} mins</p>
			<p>{{ detail.studio }}</p>
		</div>
		
		
		<p class="grid_7">{{ detail.synopsis }}</p>

	</div>
	
	<a href="#movies"><button>Back</button></a>

</div>
